# this workflow only run when someone comment "@ci" in the PR
on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  build-and-test:
    name: Build the language, build the vscode extension and run the tests
    runs-on: ubuntu-latest
    steps:
      # only run the next steps if someone commented "@ci"
      - uses: khan/pull-request-comment-trigger@v1.1.0
        id: check
        with:
          trigger: "@ci"
          reaction: rocket
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          push: false
          load: true
          tags: ${{ github.event.repository.name }}:latest, ${{ github.repository }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
